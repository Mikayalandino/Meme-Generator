<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="index.css" rel="stylesheet">

    <title>Meme editor</title>

    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/24bbe0d5d2.js" crossorigin="anonymous"></script>
</head>

<body class="dark-mode">
     <!-- main -->
    <main >
        <!-- header -->
        <header>
            <h1 class="title">Meme Generator</h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-list-container">
                        <button id="button-image">
                        <i class="fas fa-file-image button-icon-text" aria-label="imagen"></i>
                        Image</button>
                    </li>
                    <li class="nav-list-container">
                        <button id ="button-text">
                        <i class="fas fa-font button-icon-text" aria-label="texto"></i>
                        Text </button>
                    </li>
                    <li class="nav-list-container">
                        <div class="button-mode">
                            ðŸŒž Light mode
                        </div>
                    </li>
                </ul>
            </nav>

        </header>
        <!-- container -->    
        <div class="download-container" id="download-container">
            <div class="main-container">
                <div class="main-top" id="txt1">TOP TEXT</div>
                <div class="main-center">
                    <img class="image-container" src="" id="image-container">
                </div>
                <div class="main-bottom" id="txt2">BOTTOM TEXT</div>
            </div>

            <button class="main-button" id="download-button">
                <i class="fas fa-download button-icon-text"></i>
                Download meme
            </button>



        </div>
        




    </main>



    <!-- aside image-->

    <aside id="aside-image">
        <div class="div-image">
            <form class="image-form">
                <h2>IMAGE</h2>

                <!-- form: url -->

                <h3>URL</h3>
                <label class="label-url" for="URL"></label>
                <input class="url change-color" id="input-url" type="text">

                <!-- form: color and select -->

                <h3>BACKGROUND</h3>

                <div class="custom-container">
                    <div class="custom-color change-color"><label class="color-and-select" for="color">
                            <input class="color" id="color" type="color" value="#ffffff">
                            <span>#ffffff</span>
                    </div>

                    <select class="select-background change-color" name="select">
                        <option value="ninguno" selected>None</option>
                        <option value="aclarar">Bright</option>
                        <option value="oscurecer">Darken</option>
                        <option value="diferencia">Difference</option>
                        <option value="luminosidad">Luminosity</option>
                        <option value="multiplicar">Multiply</option>
                    </select>
                    </label>

                </div>
                <!-- form: filters -->

                <h3>FILTER</h3>

                <label for="brightness">BRIGHTNESS</label>
                <input id="brightness" type="range" min="0" max="1" step="0.1" value="1">

                <label for="opacity">OPACITY</label>
                <input id="opacity" type="range" min="0" max="1" step="0.1" value="1">

                <label for="contrast">CONTRAST</label>
                <input id="contrast" type="range" min="100" max="1000" step="1" value="100">

                <label for="blur">BLUR</label>
                <input id="blur" type="range" min="0" max="10" step="0.1" value="0">

                <label for="gray-scale">GRAY SCALE</label>
                <input id="gray-scale" type="range" min="0" max="100" step="1" value="0">

                <label for="sepia">SEPIA</label>
                <input id="sepia" type="range" min="0" max="100" step="1" value="0">

                <label for="HUE">HUE</label>
                <input id="HUE" type="range" min="0" max="359" step="1" value="0">

                <label for="saturation">SATURATION</label>
                <input id="saturation" type="range" min="100" max="1000" step="10" value="100">

                <label for="negative">NEGATIVE</label>
                <input id="negative" type="range" min="0" max="1" step="0.1" value="0">

                <!-- form button reset -->

                <button class="button-restored change-color">Reset Filters</button>
                            

                             

            </form>
        </div>
    </aside>

    <!--ASIDE TEXTO-->

    <aside class="aside-text" id="aside-text">

    <div class="div-image">
        <form class="image-form">
            <h2>TEXT</h2>

            <h3>SUPERIOR</h3>
            <input class="fontbox" type="text" value="TOP TEXT" id="toptxt"> 
           <!--  <label class="fontbox"></label> -->
                <div class="alignelement">
                    <input type="checkbox" id="top-check">
                    <label>No superior text</label>
                </div> 

            <h3>INFERIOR</h3>

            <input class="fontbox" type="textarea" value="BOTTOM TEXT" id="btmtxt">
            <!--<label class="fontbox"></label> -->
                <div class="alignelement">
                    <input type="checkbox" id="btm-check">
                    <label>No inferior text</label>
                </div>

            <div>

                <h3>FONT</h3>
                <select class="fontbox" id="optionfont">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Impact">Impact</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica" class="Helvetica">Helvetica</option>
                        <option value="Freestyle Script">Freestyle Script</option>
                        <option value="Verdana">Verdana</option>
                </select>
            <div class="maincontainer">   
                <input type="number" style="width: 60px" class="fontsize" value="40">  
                    <button class="textalign"><i class="fas fa-align-left"></i></button>
                    <button class="textalign"><i class="fas fa-align-center"></i></button>
                    <button class="textalign"><i class="fas fa-align-right"></i></button>
            </div>
            <div class="maincontainer">
                <div>
                    <label>Font color</label> 
                    <input type="color" value= #000000 class="colorbutton"> 
                </div> 
                <div>
                    <label>Background color</label>
                    <input type="color" value= #FFFFFF class="colorbutton">
                    <div>
                        <input type="checkbox">
                        <label>Transparent </label>
                    </div>
                </div>
            </div>    
            </div>
                <h3>OUTLINE</h3>
            <div>
                <button id="button1" class="boxes">None</button>
                <button id="button2" class="boxes">Light</button>
                <button id="button3" class="boxes">Dark</button>
            </div>
            <h3>SPACING</h3>
                <input type="number" class="boxes" style="width: 60px" value="35">  
            <h3>LINE SPACING</h3>
                <select class="boxes">
                    <option value="0.8">0.8</option>
                    <option value="1.0">1.0</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                </select>
        </form>
    </div>
    
    

    <script src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"></script>

</body>

</html>
