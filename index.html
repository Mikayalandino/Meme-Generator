<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="index.css" rel="stylesheet">

    <title>Editor de memes</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body class="dark-mode">

    <!-- header -->

    <header>

        <h1 class="title">Memes generator</h1>

        <nav>
            <ul class="nav-list">
                <li class="nav-list-container" >
                    <i class="fas fa-file-image button-icon-text"></i>
                    Image
                </li>
                <li class="nav-list-container">
                    <i class="fas fa-font button-icon-text"></i>
                    Text
                </li>
                <li class="nav-list-container">
                    <div>   
                        <i class="far fa-lightbulb"></i>
                     <!--    <i class="fas fa-lightbulb" id="light-icon"></i> -->
                        Dark mode
                    </div>
                </li>
            </ul>
        </nav>

    </header>

    <!-- main -->

    <main>

        <div class="main-container" id="dowload-container">
            <div class="main-top">TOP TEXT</div>
            <div class="main-center"></div>
            <div class="main-bottom">BOTTOM TEXT</div>
        </div>

        <button class="main-button" id="dowload-buttom">
            <i class="fas fa-download button-icon-text"></i>
            Dowload meme
        </button>

    </main>

    <!-- aside -->

    <script src="index.js"></script>
    
</body>

</html>
