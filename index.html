<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="index.css" rel="stylesheet">

        <nav>

                <li class="nav-list-container" id="light-list">

                    <i class="fas fa-file-image button-icon-text"></i>

                </li>

                <li class="nav-list-container">

                    <i class="fas fa-font button-icon-text"></i>
                    Text

                </li>

                <li class="nav-list-container" id="light-mode">
                    
                    <div id="light-mode-txt">
                        
                        <i class="far fa-lightbulb"></i>

                    </div> 

                </li>

            </ul>

        </nav>

    </header>

    <main id="main-light">

        <div class="main-container" id="dowload-container">

            <div class="main-top">TOP TEXT</div>

            <div class="main-center"></div>

            <div class="main-bottom">BOTTOM TEXT</div>

        </div>

        <button class="main-button" id="dowload-buttom">

            <i class="fas fa-download button-icon-text"></i>
